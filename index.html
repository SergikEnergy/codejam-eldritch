<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="ancient__cards">
        <div class="card cthulhu"></div>
        <div class="card azathoth"></div>
        <div class="card shubNiggurath"></div>
        <div class="card iogSothoth"></div>
      </div>
      <div class="level__select">
        <ul class="level__game visibilaty__no">
          <li class="unselect">Very Easy Level</li>
          <li class="unselect">Easy Level</li>
          <li class="unselect">Middle Level</li>
          <li class="unselect">High Level</li>
          <li class="unselect">Difficult Level</li>
          <li class="unselect especially visibilaty__no">
            Reload for the next choice
          </li>
        </ul>
      </div>
      <div class="card__mix">
        <div class="card__set counter__card visibilaty__no">
          <div class="stage">
            <p class="stage1">1 stage</p>
            <span class="circle green__circle" id="green1">0</span>
            <span class="circle brown__circle" id="brown1">0</span>
            <span class="circle blue__circle" id="blue1">0</span>
          </div>
          <div class="stage">
            <p class="stage2">2 stage</p>
            <span class="circle green__circle" id="green2">0</span>
            <span class="circle brown__circle" id="brown2">0</span>
            <span class="circle blue__circle" id="blue2">0</span>
          </div>
          <div class="stage">
            <p class="stage3">3 stage</p>
            <span class="circle green__circle" id="green3">0</span>
            <span class="circle brown__circle" id="brown3">0</span>
            <span class="circle blue__circle" id="blue3">0</span>
          </div>
        </div>
        <div class="card__set button__mix visibilaty__no">
          SHUFFLE the deck of cards
        </div>
        <div class="card__set shirt__cards visibilaty__no"></div>
        <div class="card__set show__cards visibilaty__no"></div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
