<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="ancient__cards">
        <div class="card Cthulthu"></div>
        <div class="card Azathoth"></div>
        <div class="card ShubNiggurath"></div>
        <div class="card IogSothoth"></div>
      </div>
      <div class="level__select">
        <ul class="level__game">
          <li>Very Easy Level</li>
          <li>Easy Level</li>
          <li>Middle Level</li>
          <li>High Level</li>
          <li>Difficult Level</li>
        </ul>
      </div>
      <div class="card__mix">
        <div class="card__set counter__card">
          <div class="stage">
            <p class="stage1">1 stage</p>
            <span class="circle green__circle">0</span>
            <span class="circle brown__circle">0</span>
            <span class="circle blue__circle">0</span>
          </div>
          <div class="stage">
            <p class="stage2">2 stage</p>
            <span class="circle green__circle">0</span>
            <span class="circle brown__circle">0</span>
            <span class="circle blue__circle">0</span>
          </div>
          <div class="stage">
            <p class="stage3">3 stage</p>
            <span class="circle green__circle">0</span>
            <span class="circle brown__circle">0</span>
            <span class="circle blue__circle">0</span>
          </div>
        </div>
        <div class="card__set button__mix">SHUFFLE the deck of cards</div>
        <div class="card__set shirt__cards"></div>
        <div class="card__set show__cards"></div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
